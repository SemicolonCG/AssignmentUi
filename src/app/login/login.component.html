<div class="login-wrapper">
<div class="card">
    <div class="card-body">

        <form (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
            <div class="form-floating">
              <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel>
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
              <input type="password" name="password " class="form-control" id="floatingPassword" placeholder="Password" ngModel>
              <label for="floatingPassword">Password</label>
            </div>
        
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
          </form>
    </div>
</div>
</div>
